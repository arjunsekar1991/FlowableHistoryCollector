// Apply the java-library plugin to add support for Java Library
plugins {

  id "com.github.johnrengelman.shadow" version "2.0.3"
  
}
apply plugin: 'java-library'

//apply plugin: 'org.springframework.boot'
// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

jar {
    manifest {
        attributes 'Main-Class': 'com.nm.listener.Application'
    }
}


dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-parent', version: '2.0.0.RELEASE'
	// https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-activemq
compile group: 'org.springframework.boot', name: 'spring-boot-starter-activemq', version: '2.0.0.RELEASE'

}

